<!DOCTYPE html>
<html>
<head>
  <title>Tiempo de ejecución</title>
</head>
<body>
  <h1>Tiempo de ejecución</h1>
  <p id="executionTime">Clic en el botón para ejecutar la tarea</p>

  <button onclick="runTask()">Ejecutar tarea</button>

  <script>
    function runTask() {
      var start = Date.now();

      // Comienza la tarea
      for (var i = 0; i < 100000000; i++) {
        // Tarea a realizar
      }

      var end = Date.now();
      var executionTime = end - start;

      // Calcular minutos, segundos y milisegundos
      var minutes = Math.floor(executionTime / 60000);
      var seconds = Math.floor((executionTime % 60000) / 1000);
      var milliseconds = executionTime % 1000;

      // Actualizar el elemento HTML con el tiempo de ejecución formateado
      var executionTimeElement = document.getElementById('executionTime');
      executionTimeElement.textContent = `Tiempo de ejecución: ${minutes} min ${seconds} seg ${milliseconds} ms`;
    }
  </script>
</body>
</html>

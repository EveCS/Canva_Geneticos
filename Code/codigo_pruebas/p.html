<!DOCTYPE html>
<html>
<head>
  <title>Chart.js Line Chart - Multi Axis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</head>
<body>
  <canvas id="myChart" width="100" height="50"></canvas>

  <script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
    const dataset1Data = [65, 59, 80, 81, 56, 55];
    const dataset2Data = [28, 48, 40, 19, 86, 27];

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Dataset 1',
          data: dataset1Data,
          borderColor: 'red',
          backgroundColor: 'rgba(255, 0, 0, 0.5)',
          yAxisID: 'y-axis-1',
          tension: 0
        }, {
          label: 'Dataset 2',
          data: dataset2Data,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.5)',
          yAxisID: 'y-axis-2',
          tension: 0
        }]
      },
      options: {
        responsive: true,
        scales: {
          yAxes: [{
            id: 'y-axis-1',
            type: 'linear',
            position: 'left'
          }, {
            id: 'y-axis-2',
            type: 'linear',
            position: 'right'
          }]
        }
      }
    });
  </script>
</body>
</html>
